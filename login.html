<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konter Admin Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet">
  <style>
    :root {
      --poco-yellow: #FFD700;
      --poco-dark: #101927;
      --poco-gray: #2A3544;
    }
    body {
      background-color: var(--poco-dark);
      color: #f8f9fa;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .poco-yellow {
      color: var(--poco-yellow);
    }
    .poco-yellow-bg {
      background-color: var(--poco-yellow);
    }
    .login-container {
      display: flex;
      width: 100%;
      max-width: 900px;
      height: 500px;
      overflow: hidden;
    }
    .image-side {
      flex: 1;
      background-color: var(--poco-yellow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .poco-logo {
      width: 60%;
      max-width: 200px;
      margin-bottom: 20px;
      z-index: 2;
    }
    .form-side {
      flex: 1;
      background-color: var(--poco-dark);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .login-title {
      font-size: 32px;
      font-weight: bold;
      color: var(--poco-yellow);
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: white;
      transition: all 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--poco-yellow);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .form-checkbox {
      margin-right: 8px;
      accent-color: var(--poco-yellow);
    }
    .login-button {
      width: 100%;
      padding: 12px;
      background-color: var(--poco-yellow);
      color: var(--poco-dark);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 16px;
    }
    .login-button:hover {
      background-color: #E6C200;
    }
    .forgot-password {
      text-align: center;
      color: var(--poco-yellow);
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
    .character-img {
      position: absolute;
      bottom: 0;
      width: 80%;
      max-width: 300px;
      z-index: 1;
    }
    .circles {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: 0;
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      .image-side {
        height: 200px;
      }
      .poco-logo {
        width: 40%;
      }
      .character-img {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Yellow POCO Side -->
    <div class="image-side">
      <!-- Character image -->
      <img src="img/wibu.jpeg" alt="Character" class="character-img">
      
      <!-- Decorative circles -->
      <svg class="circles" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path d="M30,20 A50,50 0 1,0 80,20" fill="none" stroke="#000" stroke-width="2"></path>
        <path d="M130,50 A40,40 0 1,0 170,50" fill="none" stroke="#000" stroke-width="2"></path>
        <path d="M60,120 A60,60 0 1,0 120,120" fill="none" stroke="#000" stroke-width="2"></path>
        <path d="M10,80 A30,30 0 1,0 40,80" fill="none" stroke="#000" stroke-width="2"></path>
        <path d="M160,150 A45,45 0 1,0 205,150" fill="none" stroke="#000" stroke-width="2"></path>
      </svg>
    </div>
    
    <!-- Login Form Side -->
    <div class="form-side">
      <h2 class="login-title">Login Admin</h2>
      
      <form method="post" action="ceklogin.php">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="kumadmin" 
            required
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••" 
            required
          >
        </div>
        
        <div class="checkbox-container">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember" 
            class="form-checkbox"
          >
          <label for="remember">Ingat saya</label>
        </div>
        
        <button type="submit" name="submit" class="login-button">
          Masuk
        </button>
        
        <a href="#" class="forgot-password">Lupa password?</a>
      </form>
    </div>
  </div>
</body>
</html>
